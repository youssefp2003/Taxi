<!-- templates/taxis/administrateur/edit_client.html -->

{% extends 'taxis/base.html' %}

{% block title %}Modifier Client{% endblock %}

{% block content %}
<h2>Modifier Client "{{ client.username }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'manage_clients' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
