{% extends 'taxis/base.html' %}

{% block title %}Assigner un Conducteur{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Assigner un Conducteur</h2>
    <p>Réservation pour {{ booking.user.username }} ({{ booking.pickup_location }} à {{ booking.destination }})</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Assigner</button>
    </form>
</div>
{% endblock %}
