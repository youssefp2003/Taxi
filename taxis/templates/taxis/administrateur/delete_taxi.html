{% extends 'taxis/base.html' %}

{% block title %}Supprimer Taxi{% endblock %}

{% block content %}
    <h1>Supprimer Taxi</h1>
    <p>Êtes-vous sûr de vouloir supprimer le taxi "{{ taxi.registration_number }}" ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'manage_taxis' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
