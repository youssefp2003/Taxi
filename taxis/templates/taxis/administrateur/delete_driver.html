<!-- templates/taxis/administrateur/delete_driver.html -->
{% extends 'taxis/base.html' %}

{% block title %}Supprimer un Conducteur{% endblock %}

{% block content %}
<h2>Supprimer un Conducteur</h2>

<p>Êtes-vous sûr de vouloir supprimer le conducteur "{{ driver.username }}" ? Cette action est irréversible.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'list_drivers' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
